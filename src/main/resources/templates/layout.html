<body>
	<header th:replace="fragments/header :: cabecalho">
		<div>Header</div>
	</header>

	<div class="layout-main">
		<aside>
			<nav th:replace="fragments/sidebar :: nav-sidebar">
				<span>Menu</span>
			</nav>
		</aside>

		<section layout:fragment="corpo">
			<div>Conteudo Principal das paginas</div>
		</section>

	</div>

	<footer th:replace="fragments/footer :: rodape">
		<div>Footer</div>
	</footer>


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
	<script th:src="@{/webjars/jquery-mask-plugin/dist/jquery.mask.min.js}"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});

		//primeiramnete iremos uma varivel chamada url inicializando como vazia
		var url = '';

		//funcao do jquery para recuperar o valor da url que temos na tag button  
		$('button[id*="btn_"]').click(function() {//quando clicar no boatao irei identificar que cliquei do botao a partir da experessao abaixo
			url = "/" + $(this).attr('id').split("_")[1];
		});// a variavel url vair receber a url e iremos concatenar com o valor do id q temos na tag button, faremos a partir a partir da funcao do jquery que e o $(this) qu faz com que o jquery utilize os valores que temos do componente que estamos utilizando da operacao o button iremos recuperar a partir do metodo attr a partir do id iremos atraves do split ira dividir a string antes do underline e depois do underline, pondo no vector dai a posicao [1]

		
		//funcao que sera disparada quando clicada quando clicar no botao de confirmar do modal a accao ira cair nesta funcao em document.location.href ira fazer a solicitacao para a pagina e controller
		$('#ok_confirm').click(function() {
			document.location.href = url;
		});
	</script>

</body>
